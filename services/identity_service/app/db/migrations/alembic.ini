[alembic]
# Path to the migrations directory (this folder)
script_location = %(here)s
version_locations = %(here)s/versions
prepend_sys_path = %(here)s

# Set by code at runtime; default is fine for CLIs too
sqlalchemy.url = sqlite:///:memory:

# Logging config (optional/minimal)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
