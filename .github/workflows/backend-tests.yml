name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Prepare environment file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Run service tests
        run: make test
